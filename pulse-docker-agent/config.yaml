name: "Pulse Unified Agent"
slug: "pulse_docker_agent"
version: "2.1.0"
description: "Unified Pulse monitoring agent for Home Assistant (Host + Docker) with auto-updates"
url: "https://github.com/rcourtman/Pulse"

arch:
  - amd64
  - aarch64

startup: services
init: false
docker_api: true
host_network: true
ingress: false

options:
  pulse_url: ""
  api_token: ""
  interval: "30s"
  log_level: "info"
  agent_version: ""
  extra_targets: ""

schema:
  pulse_url: str
  api_token: str
  interval: str
  log_level: list(info|debug|warn|error)
  agent_version: str?
  extra_targets: str

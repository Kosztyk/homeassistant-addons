name: "Pulse PVE Monitoring"
version: "0.1.0"
slug: "pulse_pve_monitoring"
description: "Pulse monitoring server (Pulse PVE / Pulse host agent frontend) running in Home Assistant"
url: "https://github.com/rcourtman/Pulse"
arch:
  - amd64
  - arm64
startup: services
boot: auto
init: false
ports:
  7655/tcp: 7655
ports_description:
  7655/tcp: "Pulse web UI and API"
map:
  - addon_config:rw
schema:
  log_level: list(debug|info|warning|error)?
  pulse_data_dir: str?
options:
  log_level: info
  pulse_data_dir: "/data"
image: ""
